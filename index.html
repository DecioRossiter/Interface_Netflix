    <title>Netflix clone</title>

    <link rel="stylesheet" href="style/main.css">

    <!--owl css (CARROSSEL)-->

<body>
    <header>
        <div class="container">
                    <img class="logo" src="img/Netflix_logo.svg" width="20%" height="30px" alt="">
                

                    <a class="inicio" href="#">Início</a>
                    <a class="series" href="#">Séries</a>
                    <a class="filmes" href="#">Filmes</a>
                    <a class="documentarios" href="#">Documentários</a>
                    
                    <div class="lupa">
                        <i class="fa-solid fa-magnifying-glass"></i>                    
                    </div>
                    
                    <div  class="rostinho">
                        <img src="https://occ-0-933-420.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABXrmj4H9RUyDiO28L-KJxDGc9oDijd4jnl5RyCkiWMPB6xFxiVdRiKdOcNjG8kn4A3idJRTGAzuBuQ__c6yl1m0.png?r=fcc" alt="">

        </div>

    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="simbolo" src="img/simboloTW.png" alt="" width="60px" height="50px">
                <img class="tw" src="img/logoTW.png" alt=""  height="150">
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botaoassistir">
                        <i class="fa-solid fa-play"></i>
                        <b>ASSISTIR</b> 
                    </button>
                    <button role="button" class="botaoinfo">
                        <i class="fa-solid fa-circle-info"></i>
                        <b>MAIS INFORMAÇÕES</b>
                    </button>
                </div>
            </div>
        </div>

    </main>

    <div class="carrosel-filmes">
        
        <div class="owl-carousel owl-theme">
            <div class="item">
